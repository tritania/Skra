<!DOCTYPE html>
    <head>
        <title>SKRA</title>
        <link rel="icon" href="/img/icon.ico">
        <script type="text/javascript" src="js/socket.io.js"></script>
        <script type="text/javascript" src="js/d3.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body id="body">
        <div class="prc"></div>
        <div class="container">
            <div class="menu">
                <div id="register" onclick="signup()">
                    <p class="buttontext">Sign Up</p>
                </div>
                <div id="login" onclick="login()">
                    <p class="buttontext" >Login</p>
                </div>                    
                <div id="userform">
                    <input id="password" class="input" type="password" placeholder="Password" tabindex=2 onkeydown="if (event.keyCode == 13) document.getElementById('login').click()">
                </div>
                <div id="passwordform">
                    <input id="username" class="input" type="text" placeholder="Username" tabindex=1>
                </div>
            </div>
            <div class="content">
                <img src="img/skraname.svg" alt="SKRA" id="logo" class="prelog">
            </div>
        </div>
        <div class="registerdiv">
            <h2>Create an account and start using skra today, for free!</h2>
            <p id="regdes">Skra is a multifunction diabetic tracking program which allows users to log everything from their bloodsugar to when they exercise</p>
            <input id="user" type="text" class="regi" placeholder="Username" onblur="checkUser()"><br>
            <br>
            <input id="pass" type="password" class="regi" placeholder="Password" onblur="checkPassword()">
            <input id="confpass" type="password" class="regi" placeholder="Confirm Password" onblur="checkPassword()"><br>
            <br>
            <input id="email" type="email" class="regi" placeholder="Email" onblur="checkEmail()"><br>
            <br>
            <input id="name" type="text" class="regi" placeholder="Name" onblur="checkName()"><br>
            <br>
            <input id="weight" type="text" class="regi" placeholder="Weight (Kg)" onblur="checkNumeric('weight')"><br>
            <br>
            <input id="height" type="text" class="regi" placeholder="Height (cm)" onblur="checkNumeric('height')"><br>
            <br>
            <input id="age" type="text" class="regi" placeholder="Age" onblur="checkNumeric('age')"><br>
            <br>
            <div class="rmb" onclick="register()">
                 <p class="buttontext">Submit</p>
            </div>
            <div class="rmb" onclick="closereg()">
                <p class="buttontext">Cancel</p>
            </div>
            <br>
        </div>
    </body>
</html>
