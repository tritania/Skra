<html>
    <head>
        <title>SKRA</title>
        <link rel="icon" href="/img/icon.ico">
        <script type="text/javascript" src="js/socket.io.js"></script>
        <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body id="body">
        <div class="prc"></div>
        <div class="container">
            <div class="menu">
                <form>
                    <div id="register" onclick="signup()">
                        <p id="buttontext">Sign Up</p>
                    </div>
                    <div id="login" onclick="login()">
                        <p id="buttontext" >Login</p>
                    </div>
                    <div id="userform">
                        <input id="password" class="input" type="password" placeholder="Password" tabindex=2 onkeydown="if (event.keyCode == 13) document.getElementById('login').click()">
                    </div>
                    <div id="passwordform">
                        <input id="username" class="input" type="text" placeholder="Username" tabindex=1>
                    </div>
                </form>
            </div>
            <div class="content">
                <img src="img/skraname.svg" alt="SKRA" id="logo" class="prelog">
            </div>
        </div>
        <div class="registerdiv">
            <h2>Create an account and start using skra today, for free!</h2>
            <p>Skra is a multifunction diabetic tracking program which allows users to log everything from their bloodsugar to when they exercise</p>
            <input id="username" type="text" name="Username" class="regi" placeholder="Username"><br>
            <br>
            <input id="pass" type="password" name="password" class="regi" placeholder="Password">
            <input id="confpass" type="password" name="confirmpassword" class="regi" placeholder="Confirm Password"><br>
            <br>
            <input id="email" type="text" name="email" class="regi" placeholder="Email"><br>
            <br>
            <input id="name" type="text" name="name" class="regi" placeholder="Name"><br>
            <br>
            <input id="weight" type="text" name="weight" class="regi" placeholder="Weight (Kg)"><br>
            <br>
            <input id="height" type="text" name="height" class="regi" placeholder="Height (cm)"><br>
            <br>
            <input id="age" type="text" name="age" class="regi" placeholder="Age"><br>
            <br>
            <div id="rmb" onclick="register()">
                 <p id="buttontext">Submit</p>
            </div>
            <div id="rmb" onclick="closereg()">
                <p id="buttontext">Cancel</p>
            </div>
            <br>
        </div>
    </body>
</html>
